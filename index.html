<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>covid-19-web</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="triangle a"></div>
            <header class="header">
                <h1 class="title">新型コロナウィルス感染者情報</h1>
            </header>
            <section class="nationwide">
                <div class="nationwide-info">
                    <div class="graph"></div>
                    <div class="data">
                        <time class="date" datetime="2020-05-07">5月7日(木)</time>
                        <p class="title">全国の発生状況</p>
                        <div class="box-wrapper">
                            <div class="infection box">
                                <p class="category">感染者数</p>
                                <p id="jp-infection-num" class="num">- 人</p>
                                <p id="jp-total-infection-num" class="total-num">- 人</p>
                            </div>
                            <div class="dead box">
                                <p class="category">死者数</p>
                                <p id="jp-dead-num" class="num">- 人</p>
                                <p id="jp-total-dead-num" class="total-num">- 人</p>
                            </div>
                            <div class="recovery box">
                                <p class="category">回復者数</p>
                                <p id="jp-recovery-num" class="num">- 人</p>
                                <p id="jp-total-recovery-num" class="total-num">- 人</p>
                            </div>
                            <div class="stayhome box">
                                <p class="category">自粛率</p>
                                <p class="num">15%</p>
                            </div>
                        </div>
                        <p class="total">累計</p>
                    </div>
                </div>
            </section>
            <section class="map">
                <div class="map-wrap">
                    <div class="data">
                        <p class="prefecture-name">東京都</p>
                        <div class="map infection box">
                            <p class="category">感染者数</p>
                            <p id="infection-num" class="num">3人</p>
                            <p id="total-infection-num" class="total-num">1330人</p>
                        </div>
                        <div class="map dead box">
                            <p class="category">死者数</p>
                            <p id="dead-num" class="num">2人</p>
                            <p id="total-dead-num" class="total-num">1330人</p>
                        </div>
                        <div class="map recovery box">
                            <p class="category">回復者数</p>
                            <p id="recovery-num" class="num">1人</p>
                            <p id="total-recovery-num" class="total-num">1330人</p>
                        </div>
                        <div class="map stayhome box">
                            <p class="category">自粛率</p>
                            <p class="num">15%</p>
                        </div>
                        <a class="button" href="#">詳細情報へ</a>
                    </div>
                </div>
            </section>
            <section class="prefecture">
                <div class="prefecture-table">
                    <table class="table-area">
