<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>covid-19-web</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="title">新型コロナウィルス感染者情報</h1>
            </header>
            <section class="nationwide">
                <div class="nationwide">
                    <div class="graph"></div>
                    <div class="info">
                        <time class="date" datetime="2020-05-07">5月7日(木)</time>
                        <p class="title">全国の発生状況</p>
                        <div class="box-wraper">
                            <div class="box-infection">
                                <p class="category"></p>
                                <p class="num"></p>
                            </div>
                            <div class="box-dead">
                                <p class="category"></p>
                                <p class="num"></p>
                            </div>
                            <div class="box-recovery">
                                <p class="category"></p>
                                <p class="num"></p>
                            </div>
                            <div class="box-out">
                                <p class="category"></p>
                                <p class="num"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="map">
                <div class="map-area"></div>
            </section>
            <section class="prefecture">
                <div class="prefecture-table">
                </div>     
            </section>
            <section class="detail">
                <div class="detail-grapg"></div>
            </section>
        </div>
        <script type="module" src="./js/index.js"></script>
    </body>
</html>
